<!DOCTYPE html>
<html>
  <head>
    <link
      rel="shortcut icon"
      type="image/png"
      href="{{ url_for('static', filename='../images/favicon.png') }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='../css/controller.css') }}"
    />

    <title>jlock control</title>
  </head>

  <body>
    <main>
      <h1>Jlock</h1>
      <h2>on <em>{{host_name }}</em></h2>

      {{ arrow_svg | safe }}
    </main>

    <footer>
      <a href="https://github.com/pikesley/jlock">Github</a>
    </footer>

    <script>
      let button = document.querySelector("#next-button");
      button.addEventListener("click", (event) => {
        cycle();
      });

      let cycle = function () {
        let arrow = document.querySelector("#arrow");
        arrow.classList.add("active");
        fetch("/controller/cycle-style", {
          headers: { "Content-Type": "application/json" },
          method: "POST",
        }).then(function () {
          arrow.classList.remove("active");
        });
      };
    </script>
  </body>
</html>
